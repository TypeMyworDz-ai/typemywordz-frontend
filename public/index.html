<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="TypeMyworDz - Professional AI transcription service. You talk, we type. Convert speech to text with simple, accurate, powerful AI technology."
    />
    <meta name="keywords" content="transcription, speech to text, AI transcription, audio to text, voice recognition, TypeMyworDz" />
    <meta name="author" content="TypeMyworDz" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TypeMyworDz - You Talk, We Type | AI Transcription Service</title>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="menu.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Sidebar Menu -->
    <div class="sidebar-menu" id="sidebarMenu">
      <!-- Products Parent Menu -->
      <div class="menu-item parent-menu" data-tooltip="Products" onclick="toggleSubmenu('productsSubmenu')">
        <span class="menu-icon">📦</span>
        <span class="menu-text">Products</span>
        <span class="dropdown-arrow">▼</span>
      </div>
      
      <!-- Products Submenu -->
      <div class="submenu" id="productsSubmenu">
        <div class="submenu-item" onclick="showSpeechToText()">
          <span class="submenu-icon">🎙️</span>
          <span class="submenu-text">Speech-to-Text</span>
        </div>
        <div class="submenu-item" onclick="showComingSoon('TypeMyNote')">
          <span class="submenu-icon">🎤</span>
          <span class="submenu-text">TypeMyNote</span>
        </div>
        <div class="submenu-item" onclick="showComingSoon('Text-to-Speech')">
          <span class="submenu-icon">🔊</span>
          <span class="submenu-text">Text-to-Speech</span>
        </div>
        <div class="submenu-item" onclick="showHumanTranscripts()">
          <span class="submenu-icon">👥</span>
          <span class="submenu-text">Human Transcripts</span>
        </div>
      </div>
      
      <!-- Collaborate Parent Menu -->
      <div class="menu-item parent-menu" data-tooltip="Collaborate" onclick="toggleSubmenu('collaborateSubmenu')">
        <span class="menu-icon">🤝</span>
        <span class="menu-text">Collaborate</span>
        <span class="dropdown-arrow">▼</span>
      </div>
      
      <!-- Collaborate Submenu -->
      <div class="submenu" id="collaborateSubmenu">
        <div class="submenu-item" onclick="openDonate()">
          <span class="submenu-icon">💝</span>
          <span class="submenu-text">Donate</span>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the body tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="menu.js"></script>
  </body>
</html>
